name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Flutter App
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'
        channel: 'stable'
    
    - name: Setup nostr_sdk dependency
      run: |
        # The nostr_sdk directory is now included in the repository
        echo "✅ nostr_sdk dependency found at $(pwd)/nostr_sdk"
        ls -la nostr_sdk/
    
    - name: Install dependencies
      run: |
        cd mobile
        flutter pub get
    
    - name: Verify formatting
      run: |
        cd mobile
        dart format --output=none --set-exit-if-changed .
    
    - name: Analyze code
      run: |
        cd mobile
        flutter analyze
    
    - name: Run tests with coverage
      run: |
        cd mobile
        flutter test --coverage
    
    - name: Check test coverage
      uses: VeryGoodOpenSource/very_good_coverage@v2
      with:
        path: mobile/coverage/lcov.info
        min_coverage: 80
        exclude: |
          **/*.g.dart
          **/*.freezed.dart
          **/*.mocks.dart
          **/generated/**
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: mobile/coverage/lcov.info
        directory: mobile
    
    - name: Check for Future.delayed
      run: |
        if grep -r "Future\.delayed" mobile/lib --include="*.dart"; then
          echo "❌ Future.delayed found! Use proper async patterns instead."
          exit 1
        fi
        echo "✅ No Future.delayed found"
    
    - name: Check file lengths
      run: |
        cd mobile
        dart run tools/max_file_length.dart
    
    - name: Check function lengths
      run: |
        cd mobile
        dart run tools/max_function_length.dart
    
    - name: Build APK
      run: |
        cd mobile
        flutter build apk --debug
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: mobile/test-results/
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: mobile/coverage/

  integration-test:
    name: Integration Tests
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        cd mobile
        flutter pub get
    
    - name: Run integration tests
      run: |
        cd mobile
        flutter test integration_test