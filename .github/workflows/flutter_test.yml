name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Flutter App
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38'
        channel: 'beta'
    
    - name: Setup nostr_sdk dependency
      run: |
        # The nostr_sdk directory is now included in the repository
        echo "âœ… nostr_sdk dependency found at $(pwd)/nostr_sdk"
        rm -rf nostr_sdk
        git clone --recursive https://github.com/rabble/nostr_sdk.git
        ls -la nostr_sdk/
    
    - name: Install dependencies
      run: |
        cd mobile
        flutter pub get
    
    - name: Verify formatting
      run: |
        cd mobile
        dart format --output=none .
    - name: Fix code 
      run: |
        cd mobile
        dart fix --apply
    - name: Analyze code
      run: |
        cd mobile
        dart analyze --no-fatal-warnings
    - name: Build APK
      run: |
        cd mobile
        flutter build apk --debug
    - name: Build IPA
      run: |
        cd mobile
        flutter build ipa
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: divine.ipa
        path: build/ios/ipa/Runner.ipa
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: mobile/test-results/
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: mobile/coverage/

  integration-test:
    name: Integration Tests
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        cd mobile
        flutter pub get
    
    - name: Run integration tests
      run: |
        cd mobile
        flutter test integration_test
